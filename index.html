<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./codemirror-5.65.5/lib/codemirror.css">
    <link rel="stylesheet" href="./codemirror-5.65.5/theme/darcula.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/anonymous-pro.min.css">

    <title>Arrays</title>
</head>
<body>
    <h1>Array Methods</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="row array">
                <div class="col-4 arr-map"></div> 
                <div class="col-4 code-map"></div> 
                <div class="col-4 result-map"></div>
            </div>
            <div class="row array"><hr>
                <div class="col-4 arr-filter"></div> 
                <div class="col-4 code-filter"></div> 
                <div class="col-4 result-filter"></div>
            </div>
            <div class="row array"><hr>
                <div class="col-4 arr-reduce"></div> 
                <div class="col-4 code-reduce"></div> 
                <div class="col-4 result-reduce">1000$</div>
            </div>
            <div class="row array"><hr>
                <div class="col-4 arr-find"></div> 
                <div class="col-4 code-find"></div> 
                <div class="col-4 result-find"></div>
            </div>
            <div class="row array"><hr>
                <div class="col-4 arr-findIndex"></div> 
                <div class="col-4 code-findIndex"></div> 
                <div class="col-4 result-findIndex">3</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
    <script src="./codemirror-5.65.5/mode/javascript/javascript.js"></script>
    <script src="./codemirror-5.65.5/lib/codemirror.js"></script>
    <script src="./codemirror-5.65.5/mode/groovy/groovy.js"></script>
    <script src="./script.js"></script>
</body>
</html>
