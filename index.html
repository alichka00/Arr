<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/anonymous-pro.min.css">
    <link rel="stylesheet" href="./codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./codemirror/theme/darcula.css">

    <title>Arrays</title>
</head>
<body>
    <h1>Array Methods</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="row array">
                <div class="col-sm-4 col-xs-12 mb-5 arr-map"></div> 
                <div class="col-sm-4 col-xs-12 code-map"></div> 
                <div class="col-sm-4 col-xs-12 result-map"></div>
            </div>
            <div class="row array "><hr>
                <div class="col-sm-4 col-xs-12 mb-5 arr-filter"></div> 
                <div class="col-sm-4 col-xs-12 code-filter"></div> 
                <div class="col-sm-4 col-xs-12 result-filter"></div>
            </div>
            <div class="row array"><hr>
                <div class="col-sm-4 col-xs-12 mb-5 arr-reduce"></div> 
                <div class="col-sm-4 col-xs-12 code-reduce"></div> 
                <div class="col-sm-4 col-xs-12 result-reduce"></div>
            </div>
            <div class="row array"><hr>
                <div class="col-sm-4 col-xs-12 mb-5 arr-find"></div> 
                <div class="col-sm-4 col-xs-12 code-find"></div> 
                <div class="col-sm-4 col-xs-12 result-find"></div>
            </div>
            <div class="row array"><hr>
                <div class="col-sm-4 col-xs-12 mb-5 arr-findIndex"></div> 
                <div class="col-sm-4 col-xs-12 code-findIndex"></div> 
                <div class="col-sm-4 col-xs-12 result-findIndex"></div>
            </div>
        </div>
        <div class="col-md-12 mt-1 footer">
            <div class="text-center mt-3 mb-5">&#xA9 Developed by 
                <a href="https://github.com/alichka00">Alya</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
    <script src="./codemirror/mode/javascript/javascript.js"></script>
    <script src="./codemirror/lib/codemirror.js"></script>
    <script src="./codemirror/mode/groovy/groovy.js"></script>
    <script src="./script.js"></script>
</body>
</html>
